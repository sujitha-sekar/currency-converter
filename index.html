<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Currency Converter</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="logo.png" type="image/png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="font-sans antialiased bg-gray-100 text-gray-800 transition-colors duration-300" data-theme="light">
  <div class="container mx-auto max-w-2xl p-6 mt-10 bg-white rounded-xl shadow-lg">
    <!-- Header -->
    <h1 class="text-3xl font-bold text-blue-600 mb-6 text-center">Currency Converter</h1>

    <!-- Converter Form -->
    <div class="space-y-6">
      <!-- From Currency -->
      <div class="flex flex-col md:flex-row gap-4">
        <div class="w-full md:w-1/2">
          <label for="fromCurrency" class="block text-sm font-medium text-gray-700 mb-1">From Currency</label>
          <select id="fromCurrency" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="USD">USD - United States Dollar</option>
            <option value="EUR">EUR - Euro</option>
            <option value="INR">INR - Indian Rupee</option>
            <option value="GBP">GBP - British Pound</option>
            <option value="JPY">JPY - Japanese Yen</option>
          </select>
        </div>

        <!-- To Currency -->
        <div class="w-full md:w-1/2">
          <label for="toCurrency" class="block text-sm font-medium text-gray-700 mb-1">To Currency</label>
          <select id="toCurrency" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="INR">INR - Indian Rupee</option>
            <option value="USD">USD - United States Dollar</option>
            <option value="EUR">EUR - Euro</option>
            <option value="GBP">GBP - British Pound</option>
            <option value="JPY">JPY - Japanese Yen</option>
          </select>
        </div>
      </div>

      <!-- Amount Input -->
      <div>
        <label for="amount" class="block text-sm font-medium text-gray-700 mb-1">Amount</label>
        <input type="number" id="amount" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter amount" min="0" step="0.01" value="1">
      </div>

      <!-- Convert Button -->
      <div>
        <button id="convertBtn" class="w-full bg-blue-600 text-white p-2 rounded-lg hover:bg-blue-700 transition duration-300 font-semibold">Convert</button>
      </div>

      <!-- Result -->
      <div id="result" class="text-lg font-medium text-gray-900 mt-4"></div>

      <!-- Last Updated -->
      <div id="lastUpdated" class="text-sm text-gray-500 mt-2"></div>
    </div>
  </div>

  <script>
    const convertBtn = document.getElementById('convertBtn');
    const fromCurrency = document.getElementById('fromCurrency');
    const toCurrency = document.getElementById('toCurrency');
    const amount = document.getElementById('amount');
    const result = document.getElementById('result');
    const lastUpdated = document.getElementById('lastUpdated');

    // Fetch exchange rates and convert
    async function convertCurrency() {
      const from = fromCurrency.value;
      const to = toCurrency.value;
      const amountValue = amount.value;

      if (!amountValue || amountValue <= 0) {
        result.textContent = 'Please enter a valid amount.';
        return;
      }

      try {
        const response = await fetch(`https://api.exchangerate-api.com/v4/latest/${from}`);
        const data = await response.json();
        const rate = data.rates[to];
        const convertedAmount = (amountValue * rate).toFixed(2);
        result.textContent = `${amountValue} ${from} = ${convertedAmount} ${to}`;
        lastUpdated.textContent = `Last updated: ${new Date(data.date).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' })}`;
      } catch (error) {
        result.textContent = 'Error fetching exchange rates. Please try again later.';
        console.error(error);
      }
    }

    // Event Listeners
    convertBtn.addEventListener('click', convertCurrency);
    [fromCurrency, toCurrency, amount].forEach(element => {
      element.addEventListener('change', convertCurrency);
    });

    // Initial conversion
    convertCurrency();
  </script>
</body>

</html>
